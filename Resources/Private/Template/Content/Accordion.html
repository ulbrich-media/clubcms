<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">

    <f:if condition="{data.bodytext}">
        <f:format.html>{data.bodytext}</f:format.html>
    </f:if>

    <f:if condition="{attachedContent}">

        <f:for each="{attachedContent}" as="item">
            <div class="accordion-item p-4 mb-2 rounded border border-gray">
                <div class="accordion-head flex flex-row flex-wrap justify-between items-center">
                    <h3 class="mb-0">{item.data.title}</h3>
                    <div class="">
                        <i class="link-button-icon accordion-icon fas fa-plus"></i>
                    </div>
                </div>
                <f:if condition="{item.data.body}">
                    <div class="accordion-content">
                        <f:format.html>{item.data.body}</f:format.html>
                    </div>
                </f:if>

            </div>
        </f:for>

    </f:if>

</f:section>

</html>
